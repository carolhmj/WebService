<?xml version="1.0" encoding="utf-8"?> 
<!DOCTYPE hibernate-configuration SYSTEM "http://www.hibernate.org/dtd/hibernate-configuration-3.0.dtd"> 
<hibernate-configuration> 
    <session-factory> 
        <property name="hibernate.connection.driver_class">org.postgresql.Driver</property> 
        <property name="hibernate.connection.url">jdbc:postgresql://localhost:5432/ServerWS</property> 
        <property name="hibernate.connection.username">postgres</property> 
        <property name="hibernate.dialect">org.hibernate.dialect.PostgreSQLDialect</property> 
        <property name="connection.password">000000</property> 
        <property name="show_sql">true</property> 
        
        <mapping class="com.ws.model.entidade.Empresa"/> 
        <mapping class="com.ws.model.entidade.Usuario"/> 
        <mapping class="com.ws.model.entidade.Protocolo"/> 
        <mapping class="com.ws.model.entidade.EmpresaProtocolo"/>
        
     </session-factory> 
</hibernate-configuration>
